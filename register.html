<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form action="home.html">
    <p>Full Name</p>
    <input type="text" name="" placeholder="e.g: John Doe">
    <p>Nomber Phone</p>
    <input type="text" name="" placeholder="e.g: 087866554431">

    <button type="submit">Register</button>
